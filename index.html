<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Echoe & Nathan Marriage</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400">
	<script src="https://use.fontawesome.com/0d7aa402bc.js"></script>
  </head>
  <body>
	<img class="octopus" src="images/Octopus.svg">
    <header>
	<a class="header-image-container full-width" href="index.html"><img class="header-image" src="images/Nathan&Echoe.png" alt="Echoe and Nathan"></a>
	<h1 class="cursive full-width">Are married!</h1>
    </header>
    <div class="main-content">
		<hr class="double-hr full-width">
		<section>
			<h2 class="jumbo">This lovely occasion</h2>
			<p>took place on November 11, 2017.<br/>
				Thank you to all who came!<br/>
			</p>
		</section>
		<hr class="double-hr--flipped full-width">
		<section>
			<h2 class="cursive wumbo">Wedding photos</h2>
			<p>Click thumbnails to load high-resolution images. High-resolution images take some time to load. Tap the right or left of your screen to cycle through images.</p>
			<div id="photo-grid" class="photo-grid">
			</div>
		</section>
    </div>
	<div id="lightbox" class="lightbox">
		<div id="main-image" class="main-image"></div>
		<div id="image-number" class="image-number">#000/000</div>
		<div id="exit-button" class="button exit-button no-select">X</div>
		<div id="left-arrow" class="button nav-arrow no-select"></div>
		<div id="right-arrow" class="button nav-arrow no-select"></div>
	</div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
